<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
  <title>Milo J ‚Äì Koldify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --btn-bg: #14c8a0;
      --btn-text: #fff;
    }

    body.light {
      --bg: #f2f2f2;
      --text: #121212;
      --card: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .perfil-foto {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 1rem;
  border: 2px solid #1DE9B6;
}

    h1 {
      color: #14c8a0;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: #14c8a0;
    }

    .player {
      background-color: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 2rem;
      transition: background 0.3s;
    }

    .cover {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .song-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .back {
      color: #14c8a0;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 2rem;
      display: inline-block;
    }
    #searchInput {
  width: 100%;
  max-width: 400px;
  padding: 10px 15px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  margin-bottom: 2rem;
  background-color: var(--card);
  color: var(--text);
  box-shadow: 0 0 10px rgba(0, 255, 191, 0.1);
  outline: none;
}
  </style>
</head>
<body>

  <a href="index.html" class="back">‚Üê Volver a perfiles</a>
  <h1>Milo J</h1>
  <img src="imagenes/milojperfil.jpeg" class="perfil-foto">
  <button class="theme-toggle" id="modeToggle">üåô</button>
  <input type="text" id="searchInput" placeholder="üîç Buscar canci√≥n..." />

  <div class="player">
    <img src="imagenes/miloj1.jpeg" class="cover" alt="Cover">
    <div class="song-title">Tus Vueltas ‚Äì Milo J</div>
    <audio controls>
      <source src="musica/TusVueltas.mp3" type="audio/mpeg">
    </audio>

  </div>
    <div class="player">
    <img src="imagenes/miloj2.jpeg" class="cover" alt="Cover">
    <div class="song-title">M.A.I ‚Äì Milo J</div>
    <audio controls>
      <source src="musica/Mai.mp3" type="audio/mpeg">
    </audio>
  </div>

    </div>
    <div class="player">
    <img src="imagenes/miloj3.jpeg" class="cover" alt="Cover">
    <div class="song-title">Rara Vez ‚Äì Milo J</div>
    <audio controls>
      <source src="musica/RaraVez.mp3" type="audio/mpeg">
    </audio>
  </div>

<script>
  const toggleBtn = document.getElementById("modeToggle");
  const body = document.body;

  toggleBtn.addEventListener("click", () => {
    body.classList.toggle("light");
    toggleBtn.textContent = body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
  });

  const audios = document.querySelectorAll("audio");

  audios.forEach(audio => {
    audio.addEventListener("play", () => {
      audios.forEach(other => {
        if (other !== audio) other.pause();
      });
    });

    audio.addEventListener("ended", () => {
      const currentIndex = Array.from(audios).indexOf(audio);
      const next = audios[currentIndex + 1];
      if (next) next.play();
    });
  });
</script>
  </body>
</html>
